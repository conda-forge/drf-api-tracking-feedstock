{% set name = "drf-api-tracking" %}
{% set version = "1.8.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/drf-api-tracking-{{ version }}.tar.gz
  sha256: 170b59d4f1db00de46a32a3dc67d8611ecd980a05aa6116eb5ea63b3140a1180

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - django >=1.7
    - djangorestframework >=3
    - python >=3.6
    - pytz

test:
  imports:
    - rest_framework_tracking
    - rest_framework_tracking.migrations
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/lingster/drf-api-tracking
  summary: Utils to log Django Rest Framework requests to the database
  license: ISC
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MichelML
